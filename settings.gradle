def crossCompileModules = [ 'pact-jvm-consumer', 'pact-jvm-consumer-junit', 'pact-jvm-consumer-specs2',
  'pact-jvm-consumer-groovy', 'pact-jvm-consumer-groovy-v3', 'pact-jvm-model', 'pact-jvm-model-v3',
  'pact-jvm-provider', 'pact-jvm-provider-specs2', 'pact-jvm-server', 'pact-specification-test',
  'pact-jvm-provider-gradle', 'pact-jvm-matchers', 'pact-jvm-provider-maven', 'pact-jvm-provider-lein',
  'pact-jvm-provider-junit']

rootProject.name = 'pact-jvm'

crossCompileModules.each {
  include it + '_2.11'
}

rootProject.children.each {
  def m = it.dir =~ /(.*)_2\.1\d(_0\.\d+)?$/
  if (m.matches()) {
    it.dir = file(m.group(1))
  }
}
